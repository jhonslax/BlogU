<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>BlogU-Home</title>
</head>

<body>
    <div class="background">
        <!-- <img src="{{ url_for('static', filename='Images/container.jpg') }}" style="height: 80%; width: 30%;margin: 6.5% 0% 0% 55%;;border-radius: 0px 25px 25px 0px; position: fixed;"> -->
        
        <div class="header">
            <div class="header-text" style="margin: 1% 0% 0% 15%;font-size: 28px;">BlogU</div>
            <div class="header-text" style="margin: 1.5% 0% 0% 81%;">Contact</div>
            <div class="header-text" style="margin-left: 76%;">About</div>
            <div class="header-text" style="margin-left: 71%;">Blogs</div>
            <div class="header-text" style="margin-left: 66%;">Home</div>
        </div>

        <div><img src="{{ url_for('static', filename='Images/container.jpg') }}" style="height: 80%; width: 30%;margin: 2.5% 0% 0% 55%;;border-radius: 0px 25px 25px 0px; position: fixed;">
    
        </div>

        <div class="container">
            
            <div
                style="color: rgb(90, 185, 193);font-weight: bold;font-size: 30px;margin: 20% 0% 0% -6%;top: 5;text-align: center;">
                Log In</div>
            <div style="margin: 1% 0% 0% -5%;text-align: center;font-weight: bolder;">Enter your valid credential for
                logging in</div>
            <div style="text-align: center;margin: 6% 0% 0% -37%;font-weight: bolder;">Enter your email address</div>
            <form action="" , method="post">

                <input type="email" name="Email" placeholder="name@example.com"><br>
                <div style="margin: 5% 0% 0% -41%;text-align: center;font-weight: bolder;">Enter your password</div>
                <input type="text" name="Password" placeholder="Password"><br>
                <input type="submit" value="Login">
                <p style="margin: 2% 0% 0% 33%;">Don't have an account? <a href="#" id="signupLink" style="color: rgb(90, 185, 193);text-decoration: none;">Signup!</a></p>
            </form>
            <div style="background-color: grey; height: 3px;width: 20%;border-radius: 500px; margin: 4% 0% 0% 38.5%;"></div>
        </div>
    </div>

     <!-- The Modal -->
     <div id="signupDiv" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span><br>
                <h2>Create New BlogU Account</h2>
                <p style="margin: 4% 0% 0% 12%; position: fixed; color: red;">{{err_msg}}</p>
            <form action="/user/signup/" method="post">
                <input type="text" name="f_name" placeholder="First Name.." required style="margin-left: -0px;"><br>
                <input type="text" name="l_name" placeholder="Last Name.." required style="margin-left: 0px;"><br>
                <input type="email" name="email" placeholder="Email.." required style="margin-left: 0px;"><br>
                <input type="number" name="contact" placeholder="Contact.." maxlength="10" required style="margin-left: 0px;"><br>
                <input type="password" name="password" placeholder="Password.." style="margin-left: 0px;"><br>
                <input type="text" name="username" placeholder="username.." style="margin-left: 0px;"><br>
                <input type="submit" value="Create Account">
            </form>
        </div>

    </div>


    <script>
        // Get the modal
        var modal = document.getElementById("signupDiv");

        // Get the button that opens the modal
        var btn = document.getElementById("signupLink");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
